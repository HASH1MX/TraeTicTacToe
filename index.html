<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="playerNameModal" class="modal">
        <div class="modal-content">
            <h2>Enter Player Names</h2>
            <div class="input-group">
                <label for="player1Name">Player 1 (X)</label>
                <input type="text" id="player1Name" placeholder="Enter name..." required>
            </div>
            <div class="input-group">
                <label for="player2Name">Player 2 (O)</label>
                <input type="text" id="player2Name" placeholder="Enter name..." required>
            </div>
            <button id="startGameButton">Start Game</button>
        </div>
    </div>
    <div class="health-bars">
        <div class="health-bar">
            <div class="health-points" id="health-x"></div>
            <div class="health-text" id="health-x-text">10 HP</div>
        </div>
        <div class="health-bar">
            <div class="health-points" id="health-o"></div>
            <div class="health-text" id="health-o-text">10 HP</div>
        </div>
    </div>
    <div class="scoreboard">
        <div class="score-item">
            <span class="player-name" id="player-x-name"></span>
            <svg class="player-x icon"><use href="icons.svg#icon-x"/></svg>
            <span class="score" id="score-x">0</span>
        </div>
        <div class="score-item">
            <span class="player-name">TIES</span>
            <svg class="ties icon"><use href="icons.svg#icon-ties"/></svg>
            <span class="score" id="score-ties">0</span>
        </div>
        <div class="score-item">
            <span class="player-name" id="player-o-name"></span>
            <svg class="player-o icon"><use href="icons.svg#icon-o"/></svg>
            <span class="score" id="score-o">0</span>
        </div>
    </div>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="status" id="status">Player X's turn</div>
        <div class="game-board" id="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div class="button-container">
            <button id="restartButton">Restart Game</button>
            <button id="nextRoundButton" class="small-button" aria-label="Next Round">
                <svg class="icon"><use href="icons.svg#icon-next-round"/></svg>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
